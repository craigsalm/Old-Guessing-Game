<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script src="guessingGame.js"></script>
		<title>Guessing Game</title>
	</head>
	<body>
		<form action=[placeholder] align="center">
			<br>Guess a Number</br>
			<input type="text" id="input">
			<br>
			<br>
				<div>
				<button type='button' id="guess">Guess</button>
				<button type='button' id="hint">Give me a hint</button>
					<br>
					<br>
				<button type='button' id="reset">Play Again</button>
				</div>
				<div class='guess'></div>
				<div class='message'></div>
				<div class='guesses'>Guessed Numbers</div>
				<div class="signature">By Craig Salm</div>
		</form>
	</body>
</html>
